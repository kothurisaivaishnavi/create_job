              var jobtype = document.getElementById("jobtype").value;
              var department = document.getElementById("department").value;
              var country = document.getElementById("country").value;
              var description = document.getElementById("description").value;
              if (jobtype == "") { jobtype = window.prompt('Please enter job type.'); }
              else if (department == "") { department = window.prompt('Please enter department.'); }
              else if (country == "") { country = window.prompt('Please enter your country.'); }
              else if (description == "") { description = window.prompt('Please enter the description.'); }
